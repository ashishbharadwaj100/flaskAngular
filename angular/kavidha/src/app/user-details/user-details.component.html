<h2>User Details</h2>

<hr />
<div *ngIf="user">
    <div>
        <label><b>First Name: </b></label> {{user.firstName}}
    </div>
    <div>
        <label><b>Last Name: </b></label> {{user.lastName}}
    </div>
    <div>
        <label><b>Email Id: </b></label> {{user.emailId}}
    </div>
    <div>
        <label><b>Department: </b></label> {{user.department}}
    </div>
    <div>
        <label><b>Gender: </b></label> {{user.gender}}
    </div>
    <div>
        <label><b>Salary: </b></label> {{user.salary}}
    </div>
    <div>
        <label><b>Country: </b></label> {{user.country}}
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-warning"> User Details List</button>
