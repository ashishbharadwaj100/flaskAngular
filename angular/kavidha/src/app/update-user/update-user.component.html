<h2>Update User</h2>

<div style="width: 200px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name"> First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName"
                name="firstName">
        </div>
        <div class="form-group">
            <label for="name"> Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="name"> Email Id</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.emailId" name="emailId">
        </div>
        <div class="form-group">
            <label for="name"> Department</label>
            <input type="text" class="form-control" id="department" required [(ngModel)]="user.department"
                name="department">
        </div>
        <div class="form-group">
            <label for="name"> Salary</label>
            <input type="text" class="form-control" id="salary" required [(ngModel)]="user.salary" name="salary">
        </div>
        <div class="form-group">
            <label for="name"> Gender </label>
            <input type="text" class="form-control" id="gender" required [(ngModel)]="user.gender" name="gender">
        </div>
        <div class="form-group">
            <label for="name"> Country </label>
            <input type="text" class="form-control" id="country" required [(ngModel)]="user.country" name="country">
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
</div>
